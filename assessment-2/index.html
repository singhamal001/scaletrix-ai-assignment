<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Navigation Menu</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .navbar {
        background-color: #333;
        overflow: hidden;
    }
    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    .navbar .icon {
        display: none;
    }
    @media screen and (max-width: 600px) {
        .navbar a {
            display: none;
        }
        .navbar a.icon {
            float: right;
            display: block;
        }
    }
    .responsive {
        position: relative;
    }
    .responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
    }
    .responsive a {
        float: none;
        display: block;
        text-align: left;
    }
</style>
</head>
<body>
<div class="navbar" id="navbar">
    <a href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">&#9776;</a>
</div>
<script>
function toggleMenu() {
    var x = document.getElementById("navbar");
    if (x.className === "navbar") {
        x.className += " responsive";
    } else {
        x.className = "navbar";
    }
}
</script>
</body>
</html>
